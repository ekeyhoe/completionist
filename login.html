<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Completionist</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=DotGothic16&family=Press+Start+2P&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="shortcut icon" href="images/check.png" />
    <style>
      body {
        background-image: url("images/background.png");
      }
    </style>
  </head>
  <body>
    <h1 class="titlefont" style="text-align: center; font-size: 52px">
      Completionist
    </h1>
    <div class="login-container">
      <h1>Login</h1>
      <input id="email" type="email" placeholder="Email" />
      <input id="password" type="password" placeholder="Password" />
      <button id="loginButton">Login</button>
      <button id="signupButton">Sign Up</button>
      <div id="message"></div>
    </div>

    <script type="module" src="js/login.js"></script>
  </body>
</html>
